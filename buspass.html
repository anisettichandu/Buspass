   <fieldset> <legend style="background-color:aqua;">Applicant Details</legend>
    
        <label for="name" >Name*</label>
        <input type="text" required id="name" name="Name" maxlength="20" pattern="[A-z]+">
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label for="fname" >Fathers/Guardians Name*</label>
        <input type="text" id="fname" name="fname" required pattern="[A-z]" maxlength="15" minlength="5"><br><br>

        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

        <br><br>
        <label for="wp">Whatsapp Number*</label>
        <input type="tel" id="wp" name="wp" maxlength="10" minlength="10" required>&emsp;&emsp;&emsp;

        <label for="pic" >Photo</label>

        <label for="email">Email</label>

    </fieldset>
 <fieldset> <legend  style="background-color:aqua;">Residential Address Details</legend>

        <label for="district">District*</label>

<option value="Sangareddy">Sangareddy</option></select><br><br>

<input type="tel">

        <br><br>

 <option value="GENERAL ORDINARY PASS MLTY">GENERAL ORDINARY PASS MLTY</option>
<option value="METRO DELUX PASS">METRO DELUX PASS</option></select>
